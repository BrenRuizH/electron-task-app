<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <form id="form-item" action="">
            <div class="form-group">
                <label for="">Item</label>
                <input class="form-control" type="text" name="item">
            </div>
            
            <button class="btn btn-primary" type="submit">Enviar</button>
        </form>
    
        <ul id="my-list" class="list-group mt-3"></ul>
    </div>

    <script>
        var list = ["Manzanas", "Peras"];

        function printItems() {
            document.querySelector("#my-list").innerHTML="";
            for(i = 0; i < list.length; i++) {
                item = document.createElement("li");
                item.textContent = list[i];
                item.className = "list-group-item";

                document.querySelector("#my-list").appendChild(item);
            }
        }

        document.querySelector("#form-item").addEventListener("submit", createItem);

        function createItem(event) {
            event.preventDefault();
            list.push(document.querySelector("[name=item]").value);
            printItems();
        }
        printItems();
    </script>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
