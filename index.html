<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <form id="form-item" action="">
        <label for="">Item</label>
        <input type="text" name="item">
        <button type="submit">Enviar</button>
    </form>

    <div id="my-list"></div>

    <script>
        var list = ["Manzanas", "Peras"];

        function printItems() {
            document.querySelector("#my-list").innerHTML="";
            for(i = 0; i < list.length; i++) {
                item = document.createElement("div");
                item.textContent = list[i];
                item.className = "item";

                document.querySelector("#my-list").appendChild(item);
            }
        }

        document.querySelector("#form-item").addEventListener("submit", createItem);

        function createItem(event) {
            event.preventDefault();
            list.push(document.querySelector("[name=item]").value);
            printItems();
        }
        printItems();
    </script>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
